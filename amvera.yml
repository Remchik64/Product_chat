commands:
  - echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf
  - sudo sysctl -p

meta:
  environment: python
  toolchain:
    name: pip
    version: 3.11.9
build:
  requirementsPath: requirements.txt
run:
  command: streamlit run main.py --server.port 80
  persistenceMount: /data
  containerPort: 80
