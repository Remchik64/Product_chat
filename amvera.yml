---
meta:
  environment: python
  toolchain:
    name: pip
    version: 3.11.9
build:
  requirementsPath: requirements.txt
run:
  command: bash deploy.sh
  containerPort: 80
  resources:
    limits:
      cpu: 1
      memory: 1024Mi
  persistentStorage:
  - path: /app/chat
    size: 1Gi
  env:
  - name: PYTHONUNBUFFERED
    value: 1
